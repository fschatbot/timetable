# Huge thx to https://github.com/ad-m/github-push-action

name: Deploy Site on fschatbot.github.io

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * 0"

permissions:
  contents: write

jobs:
  build:
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - uses: actions/setup-python@v3
        with:
          python-version: "3.11.6"
      - name: Create local changes
        run: |
          npm clean-install --no-audit --no-fund --force
          pip install -r requirements.txt -q
          python index.py
          CI='' npm run build
      - name: Commit files
        run: |
          rm -rf .git
          cd build
          git init
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add . -f
          git commit -m "${{ github.event.head_commit.message }} (${{ github.event.head_commit.id }}) [ci skip]"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          force: true
          directory: build
